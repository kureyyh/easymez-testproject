apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: backend
  labels:
    app: keycloak
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    app: keycloak
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: backend
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:18.0.0
          args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
            - name: "PROXY_ADDRESS_FORWARDING"
              value: "true"
            - name: "KEYCLOAK_FRONTEND_URL"
              value: "https://www.kursatdogan.nl/auth/"
            - name: "KEYCLOAK_ADMIN_URL"
              value: "https://www.kursatdogan.nl/auth/realms/master/admin/"
            - name: "KC_HTTP_RELATIVE_PATH"
              value: "https://www.kursatdogan.nl/auth/"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080
